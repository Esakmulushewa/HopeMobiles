{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">

        <div class="col-lg-8">
            <div class="card shadow-lg border-0">

                <div class="row g-0">

                    <!-- Image -->
                    <div class="col-md-5">
                        <img src="{{ screen.image.url }}" class="img-fluid dt-img h-100 w-100 rounded-start"
                            style="object-fit: fill;" alt="{{ screen.phone_name }}">
                    </div>

                    <!-- Info -->
                    <div class="col-md-7">
                        <div class="card-body p-4">

                            <h3 class="card-title mb-2">
                                {{ screen.phone_name }}
                            </h3>

                            <p class="text-muted mb-3">
                                {{ screen.type }} ስክሪን ጥገና
                            </p>

                            <h4 class="text-dark mb-4">
                                ETB {{ screen.price }}
                            </h4>

                            <!-- Order Form -->
                            <form method="post">
                                {% csrf_token %}

                                <div class="mb-3">
                                    <label class="form-label">
                                        ተራ ማስያዝ ከፈለጉ የስልክ ቁጥሮን ከስር ያስቀምጡልን
                                    </label>
                                    <input type="tel" name="phone" class="form-control" placeholder="09XXXXXXXX"
                                        required>
                                </div>

                                <button type="submit" class="btn btn-dark w-100 py-2">
                                    ተራ ያስይዙ
                                </button>
                            </form>

                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
